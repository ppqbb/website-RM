<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المشروع</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .project-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .project-type {
            font-size: 24px;
            color: #333;
        }
        .project-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .main-image {
            width: 96%;
            margin: 2%;
            height: 500px;
            object-fit: cover;
        }
        .image-gallery {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .small-image {
            width: 30%;
            height: 200px;
            object-fit: cover;
        }
        .large-image {
            width: 68%;
            height: 200px;
            object-fit: cover;
        }
        .slogan {
            text-align: center;
            margin: 40px 0;
            font-size: 24px;
        }
        .details-section {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }
        .details-image {
            width: 40%;
            height: 300px;
            object-fit: cover;
        }
        .details-info {
            width: 58%;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-item {
            text-align: center;
            padding: 15px;
            background-color: #f5f5f5;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .feature-item {
            text-align: center;
            padding: 15px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="project-title">
            <h1>فلل سكنية</h1>
        </div>
        
        <div class="project-info">
            <div class="location">الياسمين، الرياض</div>
            <div class="name">رمز 26</div>
            <div class="status">متاح</div>
        </div>

        <img src="https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?w=1200" alt="صورة المشروع الرئيسية" class="main-image">

        <div class="image-gallery">
            <img src="https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?w=400" alt="صورة صغيرة" class="small-image">
            <img src="https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?w=800" alt="صورة كبيرة" class="large-image">
        </div>

        <div class="slogan">
            <h2>نوصلك إلى الممتلكات المثالية</h2>
        </div>

        <div class="details-section">
            <img src="https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?w=800" alt="صورة التفاصيل" class="details-image">
            <div class="details-info">
                <div class="stats">
                    <div class="stat-item">
                        <h3>عدد المباني</h3>
                        <p>12</p>
                    </div>
                    <div class="stat-item">
                        <h3>الوحدات</h3>
                        <p>24</p>
                    </div>
                    <div class="stat-item">
                        <h3>السطح الكلي</h3>
                        <p>1000 م²</p>
                    </div>
                </div>
                <div class="features">
                    <div class="feature-item">
                        <h4>موقف سيارات</h4>
                    </div>
                    <div class="feature-item">
                        <h4>حديقة خاصة</h4>
                    </div>
                    <div class="feature-item">
                        <h4>نظام أمان</h4>
                    </div>
                    <div class="feature-item">
                        <h4>مسبح</h4>
                    </div>
                    <div class="feature-item">
                        <h4>صالة رياضية</h4>
                    </div>
                    <div class="feature-item">
                        <h4>منطقة ألعاب</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
